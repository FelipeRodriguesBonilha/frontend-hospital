<div class="container-fluid vh-100 vw-100 d-flex align-items-center justify-content-center p-0" style="background: linear-gradient(135deg, rgba(74, 144, 226, 0.3) 0%, rgba(143, 94, 195, 0.3) 100%), 
            url('https://t3.ftcdn.net/jpg/08/78/37/14/360_F_878371475_wdGVuAwwG7pjOFmOURDaEB7Q2wXKB2IM.jpg'); 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-position: center;">

    <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card border-0 shadow-lg"
                style="backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.15); max-width: 500px; margin: 0 auto;">
                <div class="card-body p-5">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <div class="text-center mb-5">
                            <div class="mb-4">
                                <i class="bi bi-shield-lock-fill text-white" style="font-size: 3rem;"></i>
                            </div>
                            <h2 class="fw-bold text-white mb-2">Bem-vindo de volta!</h2>
                            <p class="text-white-50 mb-0">Faça login para continuar</p>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label text-white fw-semibold mb-2">
                                <i class="bi bi-envelope-fill me-2"></i>E-mail
                            </label>
                            <input type="email" class="form-control form-control-lg border-0 shadow-sm" id="email"
                                placeholder="E-mail" formControlName="email">
                            <div class="invalid-feedback">
                                <i class="bi bi-exclamation-circle-fill me-1"></i>E-mail inválido
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label text-white fw-semibold mb-2">
                                <i class="bi bi-key-fill me-2"></i>Senha
                            </label>
                            <input type="password" class="form-control form-control-lg border-0 shadow-sm" id="password"
                                placeholder="Senha" formControlName="password">
                            <div class="invalid-feedback">
                                <i class="bi bi-exclamation-circle-fill me-1"></i>Senha obrigatória
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <a href="#" class="text-white text-decoration-none">Esqueceu a senha?</a>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-lg text-white fw-bold shadow-lg" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                           border: none; 
                                           border-radius: 12px; 
                                           transition: all 0.3s ease;">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar na Conta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
