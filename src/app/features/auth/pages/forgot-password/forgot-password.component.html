<div class="d-flex align-items-center justify-content-center vh-100 vw-100 overflow-auto p-4 bg-light">
    <div class="container p-3 bg-white shadow-sm" style="max-width: 500px; border-radius: 8px;">
        <h2 class="mb-4 text-center fw-bold">Recuperar Senha</h2>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">
                    <i class="bi bi-envelope-fill me-2"></i>Informe seu E-mail
                </label>
                <input type="email" class="form-control" id="email" placeholder="E-mail" formControlName="email"
                    [class.is-invalid]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" />
                <div class="invalid-feedback">
                    <i class="bi bi-exclamation-circle-fill me-1"></i>E-mail inválido
                </div>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button mat-stroked-button class="w-100">
                    Enviar Instruções
                </button>
            </div>

            <div class="text-center">
                <a routerLink="/login" class="text-decoration-none">Voltar ao login</a>
            </div>
        </form>
    </div>
</div>
