<div class="d-flex align-items-center justify-content-center vh-100 vw-100 overflow-auto p-4 bg-light">
    <div class="container p-3 bg-white shadow-sm" style="max-width: 500px; border-radius: 8px;">
        <h2 class="mb-4 text-center fw-bold">Redefinir senha</h2>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">
                    <i class="bi bi-key-fill me-2"></i>Nova Senha
                </label>
                <input type="password" class="form-control" id="password" placeholder="Nova Senha"
                    formControlName="password"
                    [class.is-invalid]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" />
                <div class="invalid-feedback">
                    <i class="bi bi-exclamation-circle-fill me-1"></i>A senha deve ter no mínimo 6 caracteres.
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label fw-semibold">
                    <i class="bi bi-key-fill me-2"></i>Confirmar Senha
                </label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Senha"
                    formControlName="confirmPassword"
                    [class.is-invalid]="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched" />
                <div class="invalid-feedback">
                    <i class="bi bi-exclamation-circle-fill me-1"></i>As senhas não coincidem.
                </div>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button mat-stroked-button class="w-100" type="submit">
                    Redefinir Senha
                </button>
            </div>

            <div class="text-center">
                <a routerLink="/" class="text-decoration-none">Voltar ao login</a>
            </div>
        </form>
    </div>
</div>
